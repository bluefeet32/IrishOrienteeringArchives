<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <!-- <link rel="stylesheet" href="pepperoni.css"> -->
    </head>

    <body>
        <div class="header">
            <h1 class="title is-size-1">IOC <a href="index.html">Results</a> & <a href="ranking.html">Rankings</a></h1>
        </div>
        <div class="tabs is-boxed">
            <ul>
                <li class="is-active"><a href="index.html">Overview</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="ranking.html">Rankings</a></li>
                <li><a href="runner_list.html">Runners</a></li>
              </ul>
        </div>
        <div x-data="getOverview()">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <template x-for="course in courses" :key="course">
                            <th><p x-text="course"></p></th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="yearData in currentResults" :key="yearData.year">
                        <tr>
                            <td><p x-text="yearData.year"></p></td>
                            <template x-for="course in courses" :key="course">
                                <td>
                                    <template x-if="yearData[course]">
                                        <a class="button" :href="`results.html?course=${course}&year=${yearData.year}`" x-text="yearData[course]"></a>
                                    </template>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
