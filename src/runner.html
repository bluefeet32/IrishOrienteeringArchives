<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- <link rel="stylesheet" href="pepperoni.css"> -->
</head>

<body>
    <div x-data="getRunner()">
        <h3 class="title is-3" x-text="name"></h3>
        <div class="tabs">
            <ul>
                <template x-for="oClass in classes" :key="oClass">
                    <li :class="currentClass === oClass ? 'is-active' : ''" @click="onClickClass(oClass)"><a
                            x-text="oClass.toUpperCase()"></a></li>
                </template>
            </ul>
        </div>
        <div class="tabs">
            <ul>
                <template x-for="course in courses" :key="course">
                    <li :class="currentCourse === course ? 'is-active' : ''" @click="onClickCourse(course)"><a
                            x-text="capitalizeFirstLetter(course)"></a></li>
                </template>
            </ul>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Club</th>
                    <th>Points</th>
                    <th>Time</th>
                    <th>N/C</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="result in currentResults" :key="result.year">
                    <tr :class="result.eligible ? '' : 'greyed'">
                        <th><a :href="`index.html?year=${result.year}&class=${currentClass}&course=${currentCourse}`" x-text="result.year"></a></th>
                        <th x-text="result.position"></th>
                        <th x-text="result.name"></th>
                        <th x-text="result.club"></th>
                        <th><a :href="`ranking.html?class=${currentClass}&course=${currentCourse}`" x-text="result.points"></a></th>
                        <th x-text="result.time"></th>
                        <th x-text="result.eligible ? '' : 'x'"></th>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
